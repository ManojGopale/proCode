<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>UV Fit App - Register</title>

    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css" media="screen,projection">
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>

		<!-- This is relative from public folder  -->
    <link href="/uvFit/stylesheets/update.css" rel="stylesheet">
    <script src="/uvFit/javascripts/update.js" defer></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  </head>

  <body>
    <!-- Dropdown Structure -->
    <ul id="dropdown1" class="dropdown-content">
			<!-- This is relative to the location of register.html  -->
      <li><a href="signin.html">Sign in</a></li>
    </ul>
    <nav>
      <div class="nav-wrapper blue-grey darken-2">
				<!-- Position and style of logo  -->
      	<a href="#!" class="brand-logo left"><img id="logo" src="../images/uvLogo_crop.png"><span id="name">UV Fit App</span></a>
      	<ul class="right ">
            <!-- Dropdown Trigger -->
	         <li><a class="dropdown-button" href="#!" data-activates="dropdown1"><i class="material-icons">more_vert</i></a></li>
	      </ul>
      </div>
    </nav>

    <div class="row">
      <div class="col s12 m6">
        <div class="card blue-grey ">
          <div class="card-content white-text">
            <span class="card-title">Update Account Information</span>
            <div class="input-field">
              <label for="fullName">Full Name</label>
              <input placeholder="Placeholder" type="text" id="fullName" name="fullName" >
            </div>
            <div class="input-field">
              <label for="email">Email</label>
              <input placeholder="Placeholder" type="email" id="email" name="email" >
            </div>
            <div class="input-field">
              <label for="oldPassword">Old Password</label>
              <input type="password" id="oldPassword" name="oldPassword" >
            </div>
            <div class="input-field">
              <label for="newPassword">New Password</label>
              <input type="password" id="newPassword" name="newPassword" >
            </div>
            <div class="input-field">
              <label for="deviceId">Device Id</label>
              <input placeholder="Placeholder" type="text" id="deviceId" name="deviceId" >
            </div>
            <div class="card-action">
              <div><a id="update" class="waves-effect waves-light btn">Update</a></div>
              <div><a id="updateDevice" class="waves-effect waves-light btn">Update Device</a></div>
            </div>
          </div>
          <div class="card-panel red-text" id="errorDiv" style="display: none"></div>
          <div class="card-panel blue-text" id="ServerResponse" style="display: none"></div>
        </div>
      </div>
  </body>
</html>
